<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
          content="IE=edge">
		<meta name="viewport"
          content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="stopwatch_style.css">
		<title>Stopwatch</title>
	</head>
	<body>
		<div id='heading'><p>Stopwatch</p></div>
		<div id='container'>
			<div id='time' class='white-text'>
				<span id='sec'>00s</span>
				<span id='millisec'>00<span>
			</div>
			<div id='buttons' class='white-text'>
				<button class="btn btn btn-success active btn-lg" id="start">Start</button>
				<button class="btn btn btn-danger active btn-lg" id="reset">Reset</button>
			</div>
		</div>
	</body>
	<script src="stopwatch_script.js"></script>
</html>
